<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xyz - The NVIDIA Theme App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title-xyz">Core 4.0</h1>
        
        <div class="button-controls">
            <button id="startButton" class="nvidia-button">Start Recording</button>

            <button id="stopButton" class="nvidia-button stop-button hidden">End Recording</button>

            <a href="workflow_viewer.html" target="_blank" style="text-decoration: none;">
                <button class="nvidia-button" style="background-color: #6496ff; color: white;">
                    ðŸ”„ Watch Workflow Visualization
                </button>
            </a>
        </div>
        
        <p id="statusMessage" class="status-message"></p>
        
        <div id="transcriptionBox" class="transcription-box hidden">
            <p id="transcriptionText" class="transcription-text"></p>
        </div>

        <div id="audioPlayback"></div>

        <!-- Settings Panel -->
        <div id="settingsPanel" class="settings-panel">
            <label class="toggle-label">
                <input type="checkbox" id="autoExecuteToggle" checked>
                <span class="toggle-text">Auto-execute actions (create events & send emails)</span>
            </label>
        </div>

        <!-- Orchestrator Results -->
        <div id="orchestratorResults" class="results-container hidden">
            <h2 class="results-title">Meeting Analysis Results</h2>

            <!-- Planned Actions Section -->
            <div id="plannedActionsSection" class="section">
                <h3 class="section-title">Planned Actions</h3>
                <div id="plannedActions" class="actions-grid">
                    <!-- Action cards will be dynamically inserted here -->
                </div>
            </div>

            <!-- Approval Buttons (shown when auto_execute = false) -->
            <div id="approvalSection" class="approval-section hidden">
                <button id="approveButton" class="nvidia-button approve-button">âœ“ Approve & Execute</button>
                <button id="rejectButton" class="nvidia-button secondary-button">âœ— Cancel</button>
            </div>

            <!-- Execution Results Section -->
            <div id="executionSection" class="section hidden">
                <h3 class="section-title">Execution Results</h3>
                <div id="executionResults" class="results-list">
                    <!-- Execution results will be displayed here -->
                </div>
            </div>

            <!-- Summary Section -->
            <div id="summarySection" class="section hidden">
                <h3 class="section-title">Meeting Summary</h3>
                <div id="summaryContent" class="summary-content">
                    <!-- Summary will be displayed here -->
                </div>
                <p class="email-notice">ðŸ“§ Email summary sent to all attendees</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
